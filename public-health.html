<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Health Impact - Heat Impact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 2rem;
            background: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.1);
        }
        .back-btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: #e94560;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 2rem;
        }
        .back-btn:hover {
            background: #d13a4f;
        }
        
        /* Interactive Map Styles */
        .interactive-map-section {
            width: 100%;
            max-width: 1100px;
            margin: 2rem auto;
            padding: 0;
            position: relative;
        }
        .interactive-map {
            position: relative;
            width: 100%;
            max-width: 1100px;
            margin: 0 auto;
        }
        .background-img {
            width: 100%;
            display: block;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.12);
        }
        .pin {
            position: absolute;
            width: 32px;
            height: 32px;
            background: url('https://cdn-icons-png.flaticon.com/512/684/684908.png') no-repeat center/contain, #4CAF50;
            border: 2px solid #2E7D32;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
            z-index: 2;
        }
        .health-pin {
            background: url('https://cdn-icons-png.flaticon.com/512/684/684908.png') no-repeat center/contain, #2196F3;
            border: 2px solid #1976D2;
        }
        .pin:hover, .pin:focus {
            transform: scale(1.2);
            box-shadow: 0 0 8px #2196F3;
        }
        .modal {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.6);
            display: flex; align-items: center; justify-content: center;
            z-index: 1000;
        }
        .modal-content {
            background: #fff;
            padding: 2rem;
            border-radius: 16px;
            max-width: 500px;
            width: 90%;
            position: relative;
        }
        .close {
            position: absolute;
            top: 1rem; right: 1rem;
            font-size: 2rem;
            cursor: pointer;
        }
        
        /* Page Header */
        .page-header {
            background: linear-gradient(135deg, #e94560 0%, #ffd460 100%);
            color: white;
            padding: 3rem 0;
            text-align: center;
            box-shadow: 0 4px 24px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }
        
        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .page-subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const pins = document.querySelectorAll('.pin');
            const modal = document.getElementById('modal');
            const modalBody = document.getElementById('modal-body');
            const closeBtn = document.querySelector('.close');
            
            pins.forEach(pin => {
                pin.addEventListener('click', function() {
                    const label = pin.getAttribute('aria-label');
                    const title = pin.getAttribute('title');
                    
                    // Create different content for each public health pin
                    let content = '';
                    let linkText = '';
                    let linkUrl = '';
                    
                    switch(label) {
                        case 'Children':
                            content = 'Children are particularly vulnerable to extreme heat due to their developing bodies and limited ability to regulate body temperature effectively.';
                            linkText = 'Explore Children Impact';
                            linkUrl = 'children.html';
                            break;
                        case 'Elderly People':
                            content = 'Elderly populations face increased health risks during heat waves, including dehydration, heat exhaustion, and exacerbation of existing conditions.';
                            linkText = 'Explore Elderly People Impact';
                            linkUrl = 'elderly-people.html';
                            break;
                        case 'Outdoors':
                            content = 'Outdoor activities and workers face significant health challenges during extreme heat, requiring special protection and adaptation measures.';
                            linkText = 'Explore Outdoor Activities Impact';
                            linkUrl = 'outdoor-activities.html';
                            break;
                        default:
                            content = `Information about ${label}.`;
                            linkText = 'Learn More';
                            linkUrl = 'public-health.html';
                    }
                    
                    modalBody.innerHTML = `
                        <h2>${label}</h2>
                        <p><strong>${title}</strong></p>
                        <p>${content}</p>
                        <a href="${linkUrl}" class="btn" style="display: inline-block; margin-top: 1rem; padding: 0.75rem 1.5rem; background: #2196F3; color: white; text-decoration: none; border-radius: 8px;">${linkText}</a>
                    `;
                    modal.style.display = 'flex';
                });
            });

            closeBtn.onclick = () => modal.style.display = 'none';
            window.onclick = (e) => { if (e.target == modal) modal.style.display = 'none'; };
        });
    </script>
</head>
<body>
    <!-- Page Header -->
    <header class="page-header">
    </header>
    
    <div class="container">
        <!-- Video Section -->
        <div class="video-section" style="padding: 3rem 0; background: #f8f9fa; text-align: center; margin: 2rem -2rem; border-radius: 12px;">
            <div class="section-header" style="margin-bottom: 2rem;">
                <h2 style="font-size: 2.2rem; font-weight: 700; margin-bottom: 1rem; color: #333;">Public Health Video</h2>
                <p style="font-size: 1.1rem; color: #666; max-width: 600px; margin: 0 auto;">Watch this informative video about public health impacts of extreme heat and explore the interactive stakeholder map below.</p>
            </div>
            
            <div class="video-container" style="position: relative; max-width: 800px; margin: 0 auto; padding: 0 2rem;">
                <video controls preload="metadata" playsinline style="width: 100%; height: auto; border-radius: 12px; box-shadow: 0 8px 32px rgba(0,0,0,0.15);">
                    <source src="https://d1o1w8utcm6ojz.cloudfront.net/Public%20Health.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>

        <!-- Interactive Stakeholder Map Section -->
        <div class="interactive-map-section" id="stakeholder-map">
            <div class="interactive-map">
                <img src="Media/HeatImpactMainImage.png" alt="Heat Impact Main Stakeholder Scene" class="background-img" />
                <!-- Public Health Pins -->
                <button class="pin health-pin" style="top: 25%; left: 30%;" aria-label="Children" title="Children - Vulnerable Populations"></button>
                <button class="pin health-pin" style="top: 25%; left: 70%;" aria-label="Elderly People" title="Elderly People - Vulnerable Populations"></button>
                <button class="pin health-pin" style="top: 70%; left: 50%;" aria-label="Outdoors" title="Outdoors - Outdoor Activities"></button>
            </div>
            <!-- Modal for content -->
            <div id="modal" class="modal" style="display:none;">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <div id="modal-body"></div>
                </div>
            </div>
                  </div>
      </div>
      
      <!-- Navigation Footer -->
      <footer style="background: #f8f9fa; padding: 2rem; margin-top: 3rem; border-radius: 8px; text-align: center;">
          <div style="display: flex; justify-content: center; flex-wrap: wrap; gap: 1rem;">
              <a href="Main.html" style="display: inline-block; padding: 0.75rem 1.5rem; background: #e94560; color: white; text-decoration: none; border-radius: 8px; font-weight: 600; transition: background 0.3s;"><i class="fas fa-home"></i> Main Page</a>
              <a href="infrastructure.html" style="display: inline-block; padding: 0.75rem 1.5rem; background: #FF9800; color: white; text-decoration: none; border-radius: 8px; font-weight: 600; transition: background 0.3s;"><i class="fas fa-building"></i> Infrastructure</a>
              <a href="public-health.html" style="display: inline-block; padding: 0.75rem 1.5rem; background: #2196F3; color: white; text-decoration: none; border-radius: 8px; font-weight: 600; transition: background 0.3s;"><i class="fas fa-heartbeat"></i> Public Health</a>
              <a href="processes.html" style="display: inline-block; padding: 0.75rem 1.5rem; background: #4CAF50; color: white; text-decoration: none; border-radius: 8px; font-weight: 600; transition: background 0.3s;"><i class="fas fa-cogs"></i> Processes</a>
          </div>
      </footer>
      
      <!-- Copyright Footer -->
    <footer style="background: #333; color: white; text-align: center; padding: 1rem; margin-top: 2rem;">
        <p>&copy; 2025 Impact of Heat Project. All rights reserved.</p>
    </footer>
</body>
</html>
