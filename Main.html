        :root {
            --primary-color: #1a1a2e;
            --secondary-color: #e94560;
            --accent-color: #ffd460;
            --text-color: #fff;
            --light-bg: #23234b;
            --white: #ffffff;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            --border-radius: 16px;
            --transition: all 0.3s cubic-bezier(.4,2,.6,1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--white);
        }

        .container {

            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Section */
        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--white);
            padding: 2rem 0;
            text-align: center;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Navigation */
        .nav {
            background: rgba(26, 26, 46, 0.98); /* semi-transparent dark background for contrast */
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 1rem 0;
        }

        .nav li {
            margin: 0 1rem;
        }

        .nav a {
            text-decoration: none;
            color: #fff;
            font-weight: 600;
            padding: 0.5rem 1.2rem;
            border-radius: var(--border-radius);
            background: none;
            transition: var(--transition);
            font-size: 1.1rem;
            letter-spacing: 0.5px;
            box-shadow: none;
        }

        .nav a:hover, .nav a:focus {
            background-color: var(--accent-color);
            color: #1a1a2e;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background: linear-gradient(135deg, #e94560 0%, #ffd460 100%);
            color: var(--text-color);
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow);
        }
        .hero-title {
            font-size: 4rem;
            font-weight: 900;
            letter-spacing: 2px;
            text-shadow: 0 8px 32px rgba(0,0,0,0.25), 0 1.5px 0 #fff2;
            margin-bottom: 1.5rem;
            text-align: center;
            background: linear-gradient(90deg, #fff 30%, #ffd460 70%, #e94560 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .hero-subtitle {
            font-size: 1.5rem;
            font-weight: 400;
            max-width: 600px;
            margin: 0 auto 2.5rem auto;
            text-align: center;
            color: #fff;
            opacity: 0.95;
        }
        .scroll-indicator {
            position: absolute;
            left: 50%;
            bottom: 40px;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 2;
        }
        .scroll-indicator span {
            display: block;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid #fff;
            border-bottom: none;
            border-right: none;
            transform: rotate(-45deg);
            margin-bottom: 6px;
            animation: bounce 1.5s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0) rotate(-45deg); }
            50% { transform: translateY(12px) rotate(-45deg); }
        }
        @media (max-width: 768px) {
            .hero-title { font-size: 2.2rem; }
            .hero-subtitle { font-size: 1.1rem; }
        }

        /* Content Grid */
        .content-grid {
            padding: 4rem 0;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .card {
            background: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: var(--transition);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .card-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .card-content {
            padding: 1.5rem;
        }

        .card h3 {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        .card p {
            opacity: 0.8;
            margin-bottom: 1rem;
        }

        /* Media Section */
        .media-section {
            background: var(--light-bg);
            padding: 4rem 0;
        }

        .media-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .video-container {
            position: relative;
            background: var(--white);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .video-placeholder {
            width: 100%;
            height: 250px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-size: 1.2rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .video-placeholder:hover {
            opacity: 0.9;
        }

        .video-info {
            padding: 1rem;
        }

        /* Section Headers */
        .section-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .section-header h2 {
            font-size: 2.2rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .section-header p {
            font-size: 1.1rem;
            opacity: 0.8;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Footer */
        .footer {
            background: var(--primary-color);
            color: var(--white);
            text-align: center;
            padding: 2rem 0;
        }

        .footer p {
            opacity: 0.8;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .hero h2 {
                font-size: 1.8rem;
            }

            .nav ul {

                align-items: center;
            }

            .nav li {
                margin: 0.25rem 0;
            }

            .media-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Button Styles */
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: var(--secondary-color);
            color: var(--white);
            text-decoration: none;
            border-radius: var(--border-radius);
            font-weight: 500;
            transition: var(--transition);
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background: var(--accent-color);
            transform: translateY(-2px);
        }

        .btn-outline {
            background: transparent;
            color: var(--secondary-color);
            border: 2px solid var(--secondary-color);
        }

        .btn-outline:hover {
            background: var(--secondary-color);
            color: var(--white);
        }

        .pop-img {
          position: absolute;

          max-width: 350px;

          box-shadow: 0 4px 24px rgba(0,0,0,0.10);
          border-radius: 12px;
          background: #fff;
        }
        .pop-img.visible {
          opacity: 1;
          transform: scale(1.08);
        }
    </style>

    <script>
        // Progress tracking functions with error handling
        function isLocalStorageAvailable() {
            try {
                const test = 'test';
                localStorage.setItem(test, test);
                localStorage.removeItem(test);
                return true;
            } catch(e) {
                return false;
            }
        }

        function getProgress() {
            try {
                if (!isLocalStorageAvailable()) {
                    return { pinsClicked: [], localStorageFailed: true };
                }
                const progress = localStorage.getItem('heatImpactProgress');
                return progress ? JSON.parse(progress) : { pinsClicked: [] };
            } catch(e) {
                console.warn('Failed to get progress from localStorage:', e);
                return { pinsClicked: [], localStorageFailed: true };
            }
        }

        function checkCompletionStatus() {
            try {
                const progress = getProgress();
                // No automatic redirection - user will see the button on hello.html when complete
            } catch(e) {
                console.warn('Failed to check completion status:', e);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Check completion status when page loads
            checkCompletionStatus();
            const imageSection = document.getElementById('blank-panel-images');
            const imagePaths = [
                'Media/StartHere/CNN1-1.png',
                'Media/StartHere/CNN2-1.png',
                'Media/StartHere/FoxWeather1-1.png',
                'Media/StartHere/NYT1-1.png',
                'Media/StartHere/SCIAM1-1.png',
                'Media/StartHere/TheWeatherChannel1-1.png',
                'Media/StartHere/Time1-1.png',
                'Media/StartHere/Truthout1-1.png',
                'Media/StartHere/WashingtonPost1-1.png'
            ];

            const images = imagePaths.map(path => {
                const img = document.createElement('img');
                img.src = path;
                img.className = 'pop-img';
                img.style.width = `${Math.random() * (450 - 350) + 350}px`;
                img.style.height = 'auto';
                imageSection.appendChild(img);
                return img;
            });

            function positionImages() {
                const positions = [];
                images.forEach(img => {
                    let top, left, overlap;
                    do {
                        overlap = false;
                        top = Math.random() * 80;
                        left = Math.random() * 80;
                        for (const pos of positions) {
                            const distance = Math.sqrt(Math.pow(pos.top - top, 2) + Math.pow(pos.left - left, 2));
                            if (distance < 20) { // Reverted minimum distance to 20
                                overlap = true;
                                break;
                            }
                        }
                    } while (overlap);
                    positions.push({ top, left });
                    img.style.top = `${top}%`;
                    img.style.left = `${left}%`;
                });
            }

            positionImages();

            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        images.forEach((img, index) => {
                            setTimeout(() => {
                                img.classList.add('visible');
                            }, index * 500); // 500ms delay between each image
                        });
                    } else {
                        images.forEach(img => img.classList.remove('visible'));
                    }
                });
            }, { threshold: 0.1 });

            observer.observe(imageSection);
        });
    </script>
